<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="outer-box">
            <div class="header">
                <h1>Event 1</h1>
                <h3>Number of Available Seats: 23</h3>
            </div>

            <div class="inner-box">
                <div class="image-box">
                    <div class="image">
                        <h3>Image</h3>
                    </div>
                </div>

                <div class="form">
                    <div class="details">
                        <label for="Name">Name:</label>
                        <input type="text" name="Name">
                    </div>

                    <div class="details">
                        <label for="Email">Email:</label>
                        <input type="email" name="Email">
                    </div>

                    <div class="details">
                        <label for="Phone">Phone No.:</label>
                        <input type="phone" name="Phone">
                    </div>

                    <div class="details seat">
                        <label for="Number of Seats">Number of Seats:</label>
                        <select name="Number of Seats" id="opt">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="details">
                        <label for="Attendee">Name of Attendee 2:</label>
                        <input type="text" name="Attendee">
                    </div>

                    <div class="details">
                        <button type="button">Submit</button>
                        <button type="button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
