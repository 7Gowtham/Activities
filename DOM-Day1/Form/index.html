<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card mt-5">
                    <div class="card-header">

                    </div>
                    <div class="card-body">
                        <form action="" id="form" name="form" onsubmit="formSubmission(event);">
                            <div class="row">
                                <div class="col-sm-6">

                                    <div class="form-group">
                                        <label for="fname">First Name</label>
                                        <input type="text" class="form-control" name="fname" id="fname" required>
                                    </div>

                                </div>
                                <div class="col-sm-6">

                                    <div class="form-group">
                                        <label for="lname">Last Name</label>
                                        <input type="text" class="form-control" name="lname" id="lname" required>
                                    </div>

                                </div>
                            </div>

                            <div class="form-group mt-3">
                                <label for="addr">Address</label>
                                <textarea id="addr" class="form-control no-resize" required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group mt-3">
                                        <label for="gender">Gender</label>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="gender" id="male"
                                                value="Male" required>
                                            <label for="male" class="form-check-label">Male</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="gender" id="female"
                                                value="Female">
                                            <label for="female" class="form-check-label">Female</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group mt-3">
                                        <label for="pincode">Pincode</label>
                                        <input type="number" class="form-control" id="pincode" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-3">
                                <label for="food">Your choice of Food</label>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="foodchoice"
                                                id="Indian" value="Indian">
                                            <label for="Indian">Indian</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="foodchoice"
                                                id="Mexican" value="Mexican">
                                            <label for="Mexican">Mexican</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="foodchoice"
                                                id="Italian" value="Italian">
                                            <label for="Italian">Italian</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="foodchoice"
                                                id="Chinese" value="Chinese">
                                            <label for="Chinese">Chinese</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="foodchoice"
                                                id="Japanese" value="Japanese">
                                            <label for="Japanese">Japanese</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label for="state">State</label>
                                        <select name="state" id="state" class="form-control" required>
                                            <option value="">Choose State</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="country">Country</label>
                                        <select name="country" id="country" class="form-control" required>
                                            <option value="">Choose Country</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-4">
                                <button class="btn btn-primary">Submit</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table table-striped mt-5" id="tb">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Pincode</th>
                    <th>Choice of Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
                
            </thead>

            <tbody>

            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
